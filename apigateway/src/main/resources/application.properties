spring.application.name=ApiGateway

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/sentinelstack
spring.datasource.username=sentinel_user
spring.datasource.password=Sentinel@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
# create / update tables automatically
spring.jpa.hibernate.ddl-auto=update
# shows SQL queries in console
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=SentinelStackSecretKeyForJWTTokenGeneration2024ThisIsAVeryLongSecretKey
jwt.expiration=86400000
# 86400000 ms = 24 hours

# Logging
logging.level.com.sentinelstack=DEBUG

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true
management.health.db.enabled=true

